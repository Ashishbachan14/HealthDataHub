<!DOCTYPE html>
<html>
<head>
  <title>Patient Information Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #444;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .patient-info {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      max-width: 80%;
    }

    .patient-info h2 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .patient-info p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .patient-info .label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="patient-info">
      <h2>Patient Information</h2>
      <p><span class="label">Name:</span> John Doe</p>
      <p><span class="label">Gender:</span> Male</p>
      <p><span class="label">Age:</span> 35</p>
      <p><span class="label">Weight:</span> 80 kg</p>
      <p><span class="label">Blood Group:</span> AB+</p>
      <p><span class="label">Diabetes:</span> Yes</p>
      <p><span class="label">Hypertension:</span> No</p>
      <p><span class="label">Blood Pressure:</span> 120/80 mmHg</p>
      <p><span class="label">Primary Care Physician:</span> Dr. Jane Smith</p>
      <p><span class="label">Identifying Mark:</span> Scar on left cheek</p>
      <p><span class="label">Medical History:</span> High cholesterol, previous heart attack</p>
    </div>
  </div>
	<script src="dashboard.js"></script>
</body>
</html>
